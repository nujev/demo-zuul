server:
  port: 8080
spring:
  application:
    name: demo-zuul
  boot:
    admin:
      client:
        url: http://127.0.0.1:8083/
        instance:
          metadata:
            user:
              name: user
              password: user
          service-base-url: http://127.0.0.1:${server.port}
        username: admin
        password: admin
  security:
    user:
      name: user
      password: user
management:
  endpoints:
    web:
      exposure:
        include: '*'
zuul:
  routes:
    demo:
      path: /demo/**|
      url: http://127.0.0.1:8081/
    demo-1:
      path: /demo-1/**
      url: http://127.0.0.1:8082/
